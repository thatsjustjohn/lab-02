<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/module.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>

      <section>
        <select>
          <option value="default">Filter by Keyword</option>
        </select>
        <button class="pagination">Switch Page Images</button>
        <span><input type="checkbox" name="sort" value="title"  checked/>Sort By Title</span>
        <span></spam><input type="checkbox" name="sort1" value="horn"  />Sort by number of Horns</span>
      </section>
    </header>
    <main>
      <section id="photo-template">
      </section>
      <script type="text/x-handlebars-template" id="div-template">
        <div class="{{ keyword }}">
          <h2>{{ title }}</h2>
          <img src="{{ image_url }}" alt="{{ title }}">
          <p>{{ description }}</p>
        </div>
      </script>
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
